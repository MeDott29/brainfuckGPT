<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainfuckGPT Puzzle Platformer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div id="memoryVisualization"></div>
        <input type="text" id="codeInput" placeholder="Enter Brainfuck code here">
        <div id="output"></div>
        <div id="levelInfo"></div>
        <div id="suggestion"></div>
    </div>

    <script src="brainfuckGPT.js"></script>
    <script src="brainfuckInterpreter.js"></script>
    <script src="game.js"></script>
</body>
</html>
